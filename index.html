<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba In a Tree</title>
    <style>
        /* reset margins and paddings, set defalt font /
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: colum;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            background-color: white;
            text-align: center;
        }

        / centering containr /
        .container {
            text-align: center;
        }

        / styling title /
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        / styling image container /
        .image-container {
            border: 5px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            max-height: 90vh;
        }

        /  image scales corectly */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- title of the page -->
        <h1>Alba In a Tree</h1>

        <!-- image containre with styling -->
        <div class="image-container">
            <img src="alba34324.jpg" alt="Alba in a tree">
        </div>
    </div>

        // add any javascript functionality if needed. currently, it's empty.
    </script>
</body>
</html>
